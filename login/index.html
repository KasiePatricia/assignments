<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="container">
    <header class="header">
        <div>
            <h2>Famzy</h2>
            <p>service@famzy.uk</p>
        </div>
        <div class="demo">
            <i class="bi bi-globe"></i>
            <a href="./register.html">Sign Up</a>
        </div>
    </header>
    <main class="main">
        <form action="./success.html" class="login">
            <h1>Sign In</h1>
            <p class="title-details">Hey, Enter your details to get sign in to your account</p>
            <div>
                <input type="text" name="username" id="username1" placeholder="Username" required>
            </div>
            <div>
                <input type="password" name="password" id="password1" placeholder="Password" required>
            </div>
            <div class="radio-flex">
                <div>
                    <input type="radio" name="rem" id="">
                    <label for="">Remember me</label>
                </div>
                <a href="#">Forgot Password</a>
            </div>
            <button type="submit" class="btn btn2">Login</button>
            <p class="or">Or sign in with</p>
            <div class="footer_icon">
                <a href="https://web.facebook.com/kasieu"><i class="bi bi-facebook"></i></a>
                <a href="https://twitter.com/UgwuKasie"><i class="bi bi-twitter"></i></a>
                <a href="https://instagram.com/mss.cassy"><i class="bi bi-instagram"></i></a>
            </div>
            <p>Don't have an account <a href="./register.html">Sign Up here</a></p>
        </form>
    </main>
    <footer class="footer">
        <div>
            <p>Copyright&copy; 2016. All Rights Reserved | Privacy Policy</p>

        </div>
